{% extends 'main.html' %}
{% load static %}
{% block title %}Search{% endblock %}
{% block content %}

<form class="header__search" method="GET" action="{% url 'search' %}">
    <label>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>search</title>
            <path
                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
            </path>
        </svg>
        <input name="q" placeholder="Search for product" />
    </label>
  </form>
   <hr>  

<div class="row">

  {% if results %}

    {% for result in results %}

    <div class="col-lg-4">
      <a href="{% url 'more' result.id %}">
        
        <img class="thumbnail" src="{{result.imageURL}}" />
      
      </a>
        
        <div class="box-element product">
          <h6><strong>{{result.name}}</strong></h6>
          <hr />
    
          <button
            data-product="{{result.id}}"
            data-action="add"
            class="btn btn-success add-btn update-cart">
            Add to Cart
          </button>
    
          <a class="btn btn-outline-dark" href="{% url 'more' result.id %}">View</a>
          <h5 style="display: inline-block; float: right">
            <strong>Ksh.{{result.price}}</strong>
          </h5>
        </div>
      </div>


    {% endfor %}

    {% else %}
    <h3 style="color: maroon;">No Match Found!!</h3>

    {% endif %}

</div>
{% endblock content %}
